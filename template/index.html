<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Stuff -->
    <div class="row">
      <div class="col-md-12">
        <h2> {{mars.news_title}}</h2>
          <p>{{mars.paragraph_text}}</p>
          </div>
    </div>
  </div>

 <!-- Mars Stuff -->
 <div class="row">
    <div class="col-md-12">
      <img src ="{{mars.featured_image}}">
    </div>
  </div>
</div>

 <!-- Mars Stuff -->
 <div class="row">
    <div class="col-md-12">
      <h2> {{mars.weather}}</h2>
    </div>
  </div>
</div>

  <!-- Mars Stuff -->
 <div class="row">
    <div class="border">
      <h2> {{mars.facts | safe}}</h2>
    </div>
  </div>
</div>


 <!-- Mars Stuff -->
 <div class="row">
    {% for image in mars.image_urls %}
        <img src = "{{image}}">
    {% endfor %}
     </div>
  </div>
</div>

</body>

</html>
